<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindflow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50">
    <div class="w-96 h-128 overflow-y-auto">
        <div class="p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-lg font-semibold text-gray-800">Mindflow</h1>
            <div class="flex space-x-1">
                <button id="manageRolesBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Manage Roles">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                    </svg>
                </button>
                <button id="settingsBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Agent List Section -->
        <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-sm font-medium text-gray-700">Agents</h2>
                <button id="addAgentBtn" class="px-3 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">
                    Add Agent
                </button>
            </div>
            <div id="agentList" class="space-y-2 max-h-32 overflow-y-auto">
                <!-- Agents will be populated here -->
            </div>
        </div>

        <!-- Workflow Builder -->
        <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-sm font-medium text-gray-700">Workflow Builder</h2>
                <button id="clearWorkflowBtn" class="px-2 py-1 text-xs bg-red-600 text-white rounded hover:bg-red-700">
                    Clear
                </button>
            </div>
            <div id="workflowBuilder" class="bg-white border border-gray-200 rounded p-3 min-h-24">
                <div id="workflowSteps" class="space-y-2">
                    <!-- Workflow steps will be populated here -->
                </div>
                <div id="emptyWorkflow" class="text-center text-gray-500 text-sm py-4">
                    Add agents to build your workflow
                </div>
            </div>
        </div>

        <!-- Execution Mode -->
        <div class="mb-4">
            <h2 class="text-sm font-medium text-gray-700 mb-2">Execution Mode</h2>
            <div class="flex space-x-2">
                <button id="sequentialBtn"
                    class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded hover:bg-gray-300 active">
                    Sequential
                </button>
                <button id="parallelBtn" class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                    Parallel
                </button>
            </div>
        </div>

        <!-- Workflow Info -->
        <div id="workflowInfo" class="mb-3 p-2 bg-blue-50 border border-blue-200 rounded text-xs text-blue-700 hidden">
            <div class="flex items-center space-x-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="workflowInfoText">Ready to run workflow</span>
            </div>
        </div>

        <!-- Run Workflow Button -->
        <button id="runWorkflowBtn"
            class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed mb-4">
            Run Workflow
        </button>

        <!-- Output Panel -->
        <div id="outputPanel" class="hidden">
            <h2 class="text-sm font-medium text-gray-700 mb-2">Results</h2>
            <div id="outputResults" class="space-y-2 max-h-48 overflow-y-auto">
                <!-- Results will be populated here -->
            </div>
            <div class="flex space-x-2 mt-2">
                <div class="relative">
                    <button id="exportBtn" class="px-3 py-1 text-xs bg-gray-600 text-white rounded hover:bg-gray-700 flex items-center space-x-1">
                        <span>Export</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7 7"></path>
                        </svg>
                    </button>
                    <div id="exportDropdown" class="absolute bottom-full mb-1 left-0 bg-white border border-gray-200 rounded shadow-lg hidden z-10">
                        <button id="exportJsonBtn" class="block w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-100">
                            üìÑ Export as JSON
                        </button>
                        <button id="exportMarkdownBtn" class="block w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-100">
                            üìù Export as Markdown
                        </button>
                        <button id="exportPdfBtn" class="block w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-100">
                            üìë Export as PDF
                        </button>
                    </div>
                </div>
                <button id="copyBtn" class="px-3 py-1 text-xs bg-gray-600 text-white rounded hover:bg-gray-700">
                    üìã Copy All
                </button>
            </div>
        </div>
    </div>

    <!-- Agent Configuration Modal -->
    <div id="agentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-screen overflow-y-auto">
                <h3 class="text-lg font-semibold mb-4">Configure Agent</h3>
                <form id="agentForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="agentName"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select id="agentRole"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Roles will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prompt Template</label>
                        <textarea id="agentPrompt" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter the prompt template for this agent..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Input Type</label>
                        <select id="agentInputType"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Input types will be populated dynamically -->
                        </select>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save Agent
                        </button>
                        <button type="button" id="cancelBtn"
                            class="flex-1 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold mb-4">Settings</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Google Gemini API Key</label>
                    <input type="password" id="apiKey"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="AIza...">
                    <p class="text-xs text-gray-500 mt-1">Get your API key from <a
                            href="https://aistudio.google.com/app/apikey" target="_blank"
                            class="text-blue-600 hover:underline">Google AI Studio</a></p>
                </div>
                <div class="flex space-x-2">
                    <button id="saveSettingsBtn" class="flex-1 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Save
                    </button>
                    <button id="closeSettingsBtn"
                        class="flex-1 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Management Modal -->
    <div id="roleManagementModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">Manage Roles</h3>
                    <button id="closeRoleManagementBtn" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Tabs -->
                <div class="mb-4">
                    <div class="flex space-x-1 bg-gray-100 rounded p-1">
                        <button id="rolesTab" class="flex-1 py-2 px-4 text-sm font-medium rounded bg-white text-blue-600 shadow-sm">
                            Roles
                        </button>
                        <button id="inputTypesTab" class="flex-1 py-2 px-4 text-sm font-medium rounded text-gray-600 hover:text-gray-800">
                            Input Types
                        </button>
                    </div>
                </div>

                <!-- Roles Section -->
                <div id="rolesSection">
                    <div class="mb-4">
                        <button id="addRoleBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Add New Role
                        </button>
                    </div>
                    <div id="rolesList" class="space-y-3">
                        <!-- Roles will be populated here -->
                    </div>
                </div>

                <!-- Input Types Section -->
                <div id="inputTypesSection" class="hidden">
                    <div class="mb-4">
                        <button id="addInputTypeBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Add New Input Type
                        </button>
                    </div>
                    <div id="inputTypesList" class="space-y-3">
                        <!-- Input types will be populated here -->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Role Editor Modal -->
    <div id="roleEditorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-screen overflow-y-auto">
                <h3 class="text-lg font-semibold mb-4" id="roleEditorTitle">Add New Role</h3>
                <form id="roleEditorForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role Name</label>
                        <input type="text" id="roleName"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="roleDescription"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Brief description of the role">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="roleCategory"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Default Prompt</label>
                        <textarea id="roleDefaultPrompt" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Default prompt template for this role..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Default Input Type</label>
                        <select id="roleDefaultInputType"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Input types will be populated dynamically -->
                        </select>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save Role
                        </button>
                        <button type="button" id="cancelRoleEditorBtn"
                            class="flex-1 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Input Type Editor Modal -->
    <div id="inputTypeEditorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-screen overflow-y-auto">
                <h3 class="text-lg font-semibold mb-4" id="inputTypeEditorTitle">Add New Input Type</h3>
                <form id="inputTypeEditorForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Input Type Name</label>
                        <input type="text" id="inputTypeName"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="inputTypeDescription" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Describe how this input type works..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Handler Function (Optional)</label>
                        <input type="text" id="inputTypeHandler"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g., handleFileUpload, handleApiCall">
                        <p class="text-xs text-gray-500 mt-1">Function name to handle this input type (for developers)</p>
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="inputTypeRequiresPermission" class="mr-2">
                            <span class="text-sm text-gray-700">Requires special permissions</span>
                        </label>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                            Save Input Type
                        </button>
                        <button type="button" id="cancelInputTypeEditorBtn"
                            class="flex-1 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="agents.js"></script>
    <script src="popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üß† Nexus</h1>
            <p class="subtitle">AI-powered video knowledge hub</p>
        </div>

        <!-- Natural Language Query Section -->
        <div class="query-section">
            <div class="input-group">
                <label class="input-label">ü§ñ Ask me anything about your indexed videos</label>
                <textarea 
                    id="searchQuery" 
                    rows="3"
                    placeholder="e.g., 'What does the video say about machine learning?' or 'Summarize the main points about React hooks'"
                    class="query-input"
                ></textarea>
                <div class="input-hint">
                    üí° Try: "Explain the concept of neural networks" or "What are the benefits of using TypeScript?"
                </div>
            </div>

            <button id="searchButton" class="btn btn-primary">
                üîç Search with AI Agent
            </button>
            
            <!-- Quick Examples -->
            <div class="examples-section">
                <div class="examples-label">Quick Examples:</div>
                <div class="examples-buttons">
                    <button class="example-btn" data-query="What is machine learning?">
                        Machine Learning
                    </button>
                    <button class="example-btn" data-query="Explain React hooks">
                        React Hooks
                    </button>
                    <button class="example-btn" data-query="How does JavaScript work?">
                        JavaScript Basics
                    </button>
                    <button class="example-btn" data-query="What is artificial intelligence?">
                        AI Overview
                    </button>
                </div>
            </div>
        </div>

        <!-- Video Indexing Section (Collapsible) -->
        <div class="manual-section">
            <button id="toggleIndexSection" class="toggle-btn">
                <span>üìπ Video Indexing</span>
                <span id="indexToggleIcon">‚ñº</span>
            </button>
            <div id="indexSection" class="manual-inputs hidden">
                <div class="input-group">
                    <label class="input-label">Current Video</label>
                    <button id="indexButton" class="btn btn-secondary" disabled>
                        Index Current Video
                    </button>
                    <div id="indexStatus" class="status-message"></div>
                </div>
                
                <!-- Smart Collections -->
                <div class="input-group">
                    <label class="input-label">ü§ñ Smart Collections (AI-Powered)</label>
                    <div id="collectionsList" class="collections-list">
                        <div class="loading-indicator">Loading collections...</div>
                    </div>
                    <div class="collections-actions">
                        <button id="createCollectionBtn" class="btn btn-secondary">
                            + Create Collection
                        </button>
                        <button id="viewStatsBtn" class="btn btn-secondary" style="margin-left: 8px;">
                            üìä Stats
                        </button>
                    </div>
                </div>
                
                <!-- Indexed Videos List -->
                <div class="input-group">
                    <label class="input-label">Indexed Videos</label>
                    <div id="videoList" class="video-list">
                        <div class="loading-indicator">Loading videos...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="status-section hidden">
            <div class="status-content">
                <div class="spinner"></div>
                <span id="statusText">Processing your query...</span>
            </div>
            <div class="progress-bar">
                <div id="progressBar" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section hidden">
            <!-- AI Analysis Results -->
            <div class="section-header">
                <h3 class="section-title">ü§ñ AI Analysis Results</h3>
                <div id="aiResponse" class="ai-response-card">
                    <!-- AI response will be populated here -->
                </div>
            </div>

            <!-- Sources Section -->
            <div id="sourcesSection" class="sources-section">
                <h3 class="section-title">üìö Sources</h3>
                <div id="sourcesList" class="sources-list">
                    <!-- Sources will be populated here -->
                </div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="error-section hidden">
            <div class="error-header">
                <span>‚ö†Ô∏è</span>
                <span class="error-title">Query Failed</span>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button id="retryBtn" class="btn btn-error">
                üîÑ Retry Query
            </button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
